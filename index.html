<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Knight Travails</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="buttons" class="col">
			<button id="submit-move">Submit Move</button>
			<div class="row">
				<label for="move">Move:</label>
				<input id="move" name="move" placeholder="C6..." />
			</div>
			<div class="row">You can also click the grid square to move!</div>
		</div>
		<div id="board">
			<ul id="rows">
				<li>8</li>
				<li>7</li>
				<li>6</li>
				<li>5</li>
				<li>4</li>
				<li>3</li>
				<li>2</li>
				<li>1</li>
			</ul>
			<ul id="columns">
				<li>a</li>
				<li>b</li>
				<li>c</li>
				<li>d</li>
				<li>e</li>
				<li>f</li>
				<li>g</li>
				<li>h</li>
			</ul>
			<div id="squares"></div>
		</div>
	</body>
</html>
